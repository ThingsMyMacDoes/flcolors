<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NSP kaainummers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .kaai {
      padding: 15px;
      background-color: #f0f0f0;
      border-radius: 5px;
      border: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .button-container {
      display: flex;
      gap: 10px;
    }
    .kaai button {
      padding: 8px 12px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .kaai button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>NSP kaainummers</h1>
    <button id="sortButton">9720-0</button>
  </div>
  <div class="container" id="kaaiContainer">
    <!-- Dynamic content will be inserted here -->
  </div>

  <script>
    let isAscending = true; // Initial sort order
    let kaaiData = [];

    // Fetch JSON data
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        kaaiData = data; // Store fetched data
        renderKaaiLinks(); // Render links with default sorting
      })
      .catch(error => console.error('Error fetching data:', error));

    // Function to render kaainr links
    function renderKaaiLinks() {
      const container = document.getElementById('kaaiContainer');
      container.innerHTML = ''; // Clear previous content

      // Sort data based on current order
      const sortedData = kaaiData.sort((a, b) => {
        const comparison = parseInt(a.kaainr) - parseInt(b.kaainr);
        return isAscending ? comparison : -comparison;
      });

      // Generate links
      sortedData.forEach(entry => {
        const { kaainr, geometry } = entry;
        const [lon, lat] = geometry.geometry.coordinates;

        // Create a div for each kaai
        const kaaiDiv = document.createElement('div');
        kaaiDiv.className = 'kaai';

        // Add the kaai number as text
        const kaaiTitle = document.createElement('div');
        kaaiTitle.innerText = `Kaai ${kaainr}`;
        kaaiDiv.appendChild(kaaiTitle);

        // Button container
        const buttonContainer = document.createElement('div');
        buttonContainer.className = 'button-container';

        // Google Maps Button
        const googleButton = document.createElement('button');
        googleButton.innerText = 'Google Maps';
        googleButton.onclick = () =>
          window.open(`https://www.google.com/maps?q=${lat},${lon}`, '_blank');

        // Apple Maps Button
        const appleButton = document.createElement('button');
        appleButton.innerText = 'Apple Maps';
        appleButton.onclick = () =>
          window.open(`https://maps.apple.com/?q=${lat},${lon}`, '_blank');

        // Waze Button
        const wazeButton = document.createElement('button');
        wazeButton.innerText = 'Waze';
        wazeButton.onclick = () =>
          window.open(`https://www.waze.com/ul?ll=${lat},${lon}&navigate=yes`, '_blank');

        // Append buttons to the button container
        buttonContainer.appendChild(googleButton);
        buttonContainer.appendChild(appleButton);
        buttonContainer.appendChild(wazeButton);

        // Append button container to kaai div
        kaaiDiv.appendChild(buttonContainer);

        // Append kaai div to the main container
        container.appendChild(kaaiDiv);
      });
    }

    // Toggle sort order on button click
    document.getElementById('sortButton').addEventListener('click', () => {
      isAscending = !isAscending; // Toggle sort order
      renderKaaiLinks(); // Re-render links
      document.getElementById('sortButton').innerText = isAscending
        ? '9720-0'
        : '0-9720'; // Update button text
    });
  </script>
</body>
</html>
