<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="setting-container">
    <div class="setting-header">Color Themes</div>
    <label class="setting-option">
      <input type="radio" name="theme" value="light" onclick="changeTheme('light')"> Light Theme
    </label>
    <label class="setting-option">
      <input type="radio" name="theme" value="dark" checked onclick="changeTheme('dark')"> Dark Theme
    </label>
  </div>
  <div class="setting-container">
    <div class="setting-header">High Contrast</div>
    <label class="setting-option">
      <input type="radio" name="textColor" onclick="setTextColor('color1')"> <span class="color-square" data-color="color1"></span> Color 1
    </label>
    <label class="setting-option">
      <input type="radio" name="textColor" onclick="setTextColor('color2')"> <span class="color-square" data-color="color2"></span> Color 2
    </label>
    <label class="setting-option">
      <input type="radio" name="textColor" onclick="setTextColor('color3')"> <span class="color-square" data-color="color3"></span> Color 3
    </label>
    <label class="setting-option">
      <input type="radio" name="textColor" onclick="setTextColor('color4')"> <span class="color-square" data-color="color4"></span> Color 4
    </label>
    <label class="setting-option">
      <input type="radio" name="textColor" onclick="setTextColor('color5')"> <span class="color-square" data-color="color5"></span> Color 5
    </label>
    <label class="setting-option">
      <input type="radio" name="textColor" onclick="setTextColor('color6')"> <span class="color-square" data-color="color6"></span> Color 6
    </label>
  </div>
</body>
<script src="script.js"></script>
</html>
